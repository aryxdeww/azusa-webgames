<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>gatau gabut gw anjjjj</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <div class="header-top">
    <h1>Shirasu Azusa</h1>
    <div class="menu-container">
      <button class="menu-button" onclick="toggleMenu()">Menu</button>
      <div id="menuDropdown" class="menu-dropdown">
        <button onclick="openShop()">Shop</button>
        <button onclick="openAdmin()">Admin Tools</button>
        <button onclick="openAbout()">About</button>
        <button onclick="exitGame()">Exit</button>
        <li onclick="openSettings()">Settings</li>
      </div>
    </div>
  </div>

  <div class="xp-info-row">
    <span class="level-text">Lv. <span id="level">1</span></span>
    <div class="xp-bar small">
      <div id="xp-fill"></div>
    </div>
    <span id="xp-label" class="xp-label-text">0 / 5000 XP</span>
  </div>
</header>


  <div class="container">
    <aside class="sidebar left">
      <img src="azusa-potrait.png" alt="GIF Kamu" />
    </aside>

    <main>
      <div class="button-wrapper">
        <button id="workBtn" onclick="gainXP('work')">Work</button>
        <span id="workCooldown" class="cooldown-text"></span>
      </div>

      <div class="button-wrapper">
        <button id="exploreBtn" onclick="gainXP('explore')">Explore</button>
        <span id="exploreCooldown" class="cooldown-text"></span>
      </div>
    </main>

    <aside class="sidebar right">
    </aside>
  </div>

<button id="battleBtn" onclick="startBattle()">Battle</button>

<div id="battleOverlay">
  <video id="battleVideo" autoplay playsinline onended="endBattle()" style="width: 100%; height: 100%; object-fit: cover;">
    <source src="azusa_ult.mp4" type="video/mp4">
    Browsermu gak support video.
  </video>
</div>

<audio id="battleMusic" src="battle-theme.ogg"></audio>

<div id="battleResult" class="popup hidden">
  <div class="popup-box">
    <h2>Berhasil wipe-out musuh!</h2>
    <p id="xpGainedText"></p>
    <button onclick="closeResult()">OK</button>
  </div>
</div>

<div id="settingsModal" class="modal hidden">
  <div class="modal-content">
    <h2>Pengaturan</h2>
    <label>Nama Pemain:</label>
    <input type="text" id="playerNameInput" placeholder="Namamu sayang..." />

    <label>Volume Battle:</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" />

    <button onclick="resetGameData()" class="reset-btn">Reset Semua Data</button>
    <button onclick="closeSettings()">Simpan & Tutup</button>
  </div>
</div>

<!-- Tempat nama di atas XP -->
<div id="playerNameDisplay" class="player-name">Namamu di sini</div>

  <script src="script.js"></script>
</body>
</html>
